<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

    <title>App de Tareas</title>    
</head>
<body class="has-background-warning">
    
    <!--------------------- HEADER --------------------->
    <header class="hero is-dark">
        <div class="hero-head">
            <nav class="navbar has-shadow is-spaced is-black" role="navigation" aria-label="menu de navegacion">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" id="inicio">
                            <h1 class="title title is-size-2-desktop is-size-3 has-text-white">App de Tareas</h1>
                        </a>
                        <span class="navbar-burger" data-target="navbarMenuHero">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    
                    <div id="navbarMenuHero" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item" id="vista-tareas-terminadas"><i class="fas fa-chart-line mr-2" aria-hidden="true"></i>Terminadas</a>
                            <a class="navbar-item" id="vista-tareas-progreso"><i class="fas fa-tag mr-2" aria-hidden="true"></i>En Progreso</a>
                            <a class="navbar-item" id="vista-tareas-pendientes"><i class="fas fa-chart-pie mr-2" aria-hidden="true"></i>Pendientes</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>  
    </header>

    <!--------------------- SECCIÓN - TAREAS --------------------->
    <section class="section mt-4 has-background-warning" id="seccion-tareas">

        <div class="container">
            <div class="columns is-multiline">
                <div class="column is-12-widescreen is-offset-1-widescreen is-4-desktop">
                        
        <!-- card tareas -->
                <div class="column is-10-widescreen is-8-desktop">
                    <div class="box is-hidden" id="card-tareas">
                        <div class="columns">
                            <div class="column">
                                <h3 class="is-title is-size-4 has-text-right mb-5 has-text-weight-bold">
                                    Tareas
                                </h3>
                            </div>
                            <!-- btn nueva tarea -->
                            <div class="column has-text-right-tablet">
                                <button class=" button is-dark" id="btn-nueva-tarea">
                                    + Agregar nueva tarea
                                </button>
                            </div>
                        </div>

                        <!-- vista de cuando existen tareas -->
                        <div class="columns" id="existen-tareas">
                                <div class="column is-2 has-text-centered has-text-weight-bold">
                                    Título
                                </div>
                                
                                <div class="column is-2 has-text-centered has-text-weight-bold">
                                    Estado
                                </div>
                                        
                                <div class="column is-3 has-text-weight-bold has-text-centered">
                                    Fecha de ingreso
                                </div>
    
                                <div class="column is-2 has-text-weight-bold has-text-right">
                                    Editar
                                </div>
    
                                <div class="column is-2 has-text-weight-bold has-text-right">
                                    Eliminar
                                </div>
                        </div>

                        <!-- vista de cuando no existen tareas -->
                        <div class="columns is-hidden is-hidden-mobile">
                            <div class="column my-6 py-6 " id="sin-tareas">
                                <figure class="image">
                                  <img src="" class="" alt="">
                                </figure>
                                <h4 class="has-text-centered has-text-weight-medium is-size-4 mb-4">
                                  Sin resultados
                                </h4>
                                <p class="has-text-centered">
                                  Cambia los filtros o agrega tareas
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--------------------- SECCIÓN - NUEVA TAREA --------------------->
    <section class="section mt-4 " id="seccion-nuevaOperacion">
        <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
              <header class="modal-card-head">
                <p class="modal-card-title">Nueva tarea</p>
                <button class="delete" aria-label="close"></button>
              </header>
              <section class="modal-card-body">
                <!-- Content ... -->
                <!-- input-descripción -->
                <div class="field">
                    <label class="label" for="input-descripcionOperacion">Título</label>
                    <div class="control">
                        <div class="is-fullwidth">
                            <input class="input" type="text" id="input-descripcionOperacion">
                        </div>
                    </div>
                </div>

                <!-- select-tipo -->
                <div class="field">
                    <label class="label" for="select-tipoTarea">Tipo</label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select id="select-tipoOperacion">
                                <option value="pendiente">Pendiente</option>
                                <option value="en-progreso">En progreso</option><option value="terminada">Terminada</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- input-fecha -->         
                <div class="field">
                    <label class="label" for="input-fechaTarea">Fecha</label>
                    <div class="control">
                        <div class="is-fullwidth">
                            <input class="input" type="date" name="" id="input-fechaTarea">
                        </div>
                    </div>
                </div>

                <!-- botones -->
                <div class="mt-6 has-text-right">
                    <button class="button is-light" id="btn-cancelarTarea">Cancelar</button>
                    <button class="button is-normal is-link" id="btn-agregarTarea">Agregar</button>
                </div>
              </section>
              <footer class="modal-card-foot">
                <button class="button is-success">Agregar</button>
                <button class="button">Cancel</button>
              </footer>
            </div>
          </div>    
    </section>

    <!--------------------- SECCIÓN - EDITAR TAREA --------------------->
    <section class="section mt-4 is-hidden" id="seccion-editarTarea">
        <div class="container">
            <div class="columns">
                <div class="column is-10-desktop is-8-widescreen is-offset-2-widescreen is-offset-1-desktop">
                    <div class="box">
                        <h2 class="is-size-2 has-text-weight-bold mb-5">
                            Editar Tarea
                        </h2>

        
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <script src="/js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
</body>
</html>
